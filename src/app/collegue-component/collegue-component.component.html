<div class="card text-center">
  <img class="card-img-top" src={{collegue.url}} alt="Card image cap">
  <div class="card-body">

    <h5 class="card-title">
      <a routerLink="/collegues/{{collegue.name}}">{{collegue.name}}</a>
    </h5>
    <p class="card-text">{{collegue.score}}</p>




  </div>



  <div class="card-footer">
    <app-avis-component (avis)="traiter($event)"></app-avis-component>
    {{avisRecu}}
  </div>

  <div class="card-footer" *ngIf="errMsg">
    {{errMsg}}
  </div>
</div>
