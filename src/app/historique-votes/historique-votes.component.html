<!-- Creation de l'entete-->

<hr>
<div class="row">
  <div class="col-md-7">
    <h3>
      <strong>Historique des votes</strong>
    </h3>
  </div>
  <div class="col-md-3 col-md-offset-2">
    <strong>
      <h4>
        <span class="badge red">{{votes.length}} </span>
      </h4>
    </strong>
  </div>
</div>
<hr>

<!-- création d'une card -->
<div class="card mt-4 " *ngFor="let vote of votes">
  <!-- nom de la card en titre -->
  <div class="row">
    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6  ">
      <img class="img-fluid center" src="{{vote.collegue.url}}" alt="Card image cap">
    </div>
    <div class="col-xs-12 col-sm-10 col-md-10 col-lg-6">
      <p class="card-text">
        <strong>{{vote.collegue.name}}</strong>
      </p>
      <p class="card-text">{{vote.collegue.name}} est détesté, il a désormais un score de {{vote.collegue.points}} </p>
      <button type="button" (click)="supprimer(vote)" class="btn btn-danger btn-rounded ">Supprimer</button>
    </div>
  </div>
</div>
