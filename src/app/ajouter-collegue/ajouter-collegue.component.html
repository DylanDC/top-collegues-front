<form (ngSubmit)="submit()">
  <div class="form-group">

    <input type="text" [(ngModel)]="form.matricule" #matricule="ngModel" class="form-control" placeholder="Matricule" [ngModelOptions]="{standalone: true}">

  </div>
  <div class="form-group">

    <input type="text" [(ngModel)]="form.pseudo" class="form-control" placeholder="Pseudo" #pseudo="ngModel" required minlength="2"
      [ngModelOptions]="{standalone: true}">
  </div>
  <div class="form-group">

    <input type="text" [(ngModel)]="form.urlImage" #url="ngModel" class="form-control" placeholder="Image Url" [ngModelOptions]="{standalone: true}">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
  <div class="card-footer" *ngIf="errMsg">
    {{errMsg}}
  </div>
</form>
